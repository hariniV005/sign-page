<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  body{
        padding: 0;
        margin: 0;
        margin-top: 100px;
        background-color: aliceblue;
        text-align: center;
    }

.hs{
  background: linear-gradient(to top right,rgb(250, 103, 128),rgb(183, 189, 236),rgb(179, 217, 117));
        width: 500px;
        padding-top:30px ;
         padding-bottom: 30px;
}
</style>
<body>
    <div class="container hs" > 
      <h3 style="text-align: justify;">Sign-up</h3>
      <div class="form">
        <div style="padding: 10px;">
          <label for="mailid">EMAIL ID/User Name</label><br>
          <input type="email"id=mailid name="mailid" required><br>
        </div>
        <div style="padding: 20px;">
          <label for="pwd">Password</label><br>
          <input type="password"id=pwd name="pwd" required>
        </div>
        <div>
          <button style="background-color: rgb(182, 228, 14);text-align: initial;">SUMIT</button>
      </div>
</body>
